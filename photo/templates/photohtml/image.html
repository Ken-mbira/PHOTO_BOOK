{% extends 'base.html' %}{% block content %}
<div class="container">
    <div class="card" style="margin-top:10px">
        <div class="image">
            <img src="{{ image.image_path.url }}" class="img-thumbnail">
        </div>
    </div>
</div>
<div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="opacity:0.8">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="text-align:center">
                <h5 class="modal-title" id="exampleModalLabel"><u>{{image.name}}</u></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><b>Description:</b> {{ image.descriptions }}</p>
                <p><b>Location:</b> {{image.location.name}}</p>
                <p><b>Category:</b> {{image.category.name}}</p>
            </div>
            <div class="modal-footer" style="display:flex;justify-content:space-between;">
                <button class="btn btn-secondary" id="copy-link" value="{{image.image_path.url}}">Copy link</button>
                <small>{{image.date_taken}}</small>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="success-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-primary" role="alert">
                    Success, the image link was copied
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
